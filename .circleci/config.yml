version: 2.1

executors:
  webdriverio-executor:
    docker:
      - image: circleci/node:16  # Ensure you're using Node 16 or higher
    working_directory: ~/project

jobs:
  setup:
    docker:
      - image: circleci/node:16  # Node 16 image
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
            npm install --save-dev @wdio/cli
            npx wdio config

  test:
    docker:
      - image: circleci/node:18  # Node 16 image
    steps:
      - checkout
      - run:
          name: Run WebDriverIO Tests
          command: npm run wdio

workflows:
  version: 2
  test:
    jobs:
      - setup
      - test:
          requires:
            - setup
